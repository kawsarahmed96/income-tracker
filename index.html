<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="students my-5">
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-12">
           
            <div class="d-block  bg-light fs-4">
               <span>Final Amount: </span>
               <span class="finalAmount">4000</span> Tk
            </div>
            <div class="d-block  bg-light fs-4">
               <span>Total Income amount: </span>
               <span class="balance">4000</span> Tk
            </div>
           
           
             <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#income-create">
              Add new income
            </button>
             <button
              class="btn btn-primary urlLink">
              Expense list
            </button>
            <br/>
            <br/>
            <div class="card sm shadow">
              <div class="card-header">
                <h4>Income List</h4>
              </div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th>#</th>  
                      <th>Name</th>
                      <th>Amount</th>
                      <th>Income source</th>
                      <th>Time</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="incomeDataList"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="income-create">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add income</h2>
            <button class="btn-close buttonClose" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="income-create-form">
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  name="name"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Amount"
                  name="amount"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Income source"
                  name="source"
                />
              </div>
              <div class="my-3">
                <input
                  type="date"
                  class="form-control"
                  placeholder="Date"
                  name="date"
                />
              </div> 
              <div class="my-3">
                <button type="submit" class="btn btn-primary w-100">Add income</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/models.js"></script>
    <script src="./src/main.js"></script>

  </body>
</html>
